@(title: String, head: Html = Html(""))(content: Html)(implicit language: Lang)
<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fontawesome/font-awesome.min.css")">
    <!--[if IE 7]>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fontawesome/font-awesome-ie7.min.css")">
    <![endif]-->
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("foundation/js/vendor/custom.modernizr.js")" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="/assets/javascripts/respond.js"></script>
    <![endif]-->

    @helper.requireJs(core = "//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js", module = routes.Assets.at("javascripts/main").url)
    @head
</head>
<body style="height:100%">
@content
</body>
</html>
