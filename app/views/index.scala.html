@(message: String)
@main("a title") {

<div class="row">
    <div class="large-12 columns" ng-controller="userTable">
        <h2>Hi! <i class="icon-smile"></i></h2>

        <div class="row">
            <table class="large-12 column">
                <thead>
                <tr>
                    <th><i class="icon-wrench icon-large"></i></th>
                    <th>User name</th>
                    <th>Email</th>
                    <th>Last update&nbsp;<i class="icon-refresh right" ng-class="{'icon-spin': isLoading}" ng-click="refreshUserTable()"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <i class="icon-remove-sign icon-large deleteUser" ng-click="deleteUser(user)" style="color:#a88a8a;"></i>
                    </td>
                    <td contenteditable="true" ng-change="updateUser(user)" ng-model="user.name">{{user.name}}</td>
                    <td contenteditable="true" ng-change="updateUser(user)" ng-model="user.email">{{user.email}}</td>
                    <td>{{user.updatedOn}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

}
